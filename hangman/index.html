<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman game</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./scss/main.css" />
  </head>
  <body class="body">
    <main>
      <div class="container">
        <div class="gallows">
          <img src="./assets/img/gallows.png" alt="gallows" />
        </div>
        <div class="quiz">
          <div class="content">
            <h1>Hangman Game</h1>
            <ul class="word">
              <li class="character"></li>
              <li class="character character--guessed">v</li>
              <li class="character"></li>
              <li class="character"></li>
            </ul>
            <p class="hint">Hint: Lorem ipsum dolor sit amet consectetur adipisicing.</p>
            <p class="guesses-text">
              Incorrect guesses: <span class="guesses-counter">0 / 4</span>
            </p>
          </div>
          <div class="keyboard" id="keyboard"></div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
    <div class="overlay">
      <div class="modal">
        <p>You won the game!</p>
        <p>Secret word:</p>
        <button class="modal__btn">Play again</button>
      </div>
    </div>
  </body>
</html>
