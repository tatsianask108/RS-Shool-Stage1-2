<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman game</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./scss/main.css" />
  </head>
  <body class="body">
    <main>
      <div class="container">
        <div class="gallows">
          <img src="./assets/img/gallows.png" alt="gallows" />
          <div class="body-container"></div>
        </div>
        <div class="quiz">
          <div class="content">
            <h1>Hangman Game</h1>
            <ul class="word" id="word"></ul>
            <p class="hint">Hint: <span id="hint"></span></p>
            <p class="guesses-text">
              Incorrect guesses: <span class="guesses-counter" id="guesses-counter"></span>
            </p>
          </div>
          <div class="keyboard" id="keyboard"></div>
        </div>
      </div>
    </main>
    <!-- <div class="overlay hidden">
      <div class="modal">
        <p>You won the game!<br />Secret word:</p>
        <button class="modal__btn">Play again</button>
      </div>
    </div> -->
    <script src="./hints.js" type="module"></script>
    <script src="./app.js" type="module"></script>
  </body>
</html>
